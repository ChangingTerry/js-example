<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width">

        <link rel="stylesheet" href="css/bootstrap.min.css">
        <style>
            body {
                padding-top: 50px;
                padding-bottom: 20px;
            }
            .done {
              color: #CCC;
              text-decoration: line-through;
            }
            table tbody td {
                font-size: 20px;
                height: 55px;
                line-height: 55px;
            }
            table tbody .btn {
                display: none;
            }
            table tbody tr:hover {
                cursor: pointer;
            }
            table tbody tr:hover .btn {
                display: inline-block;
            }
        </style>
        <link rel="stylesheet" href="css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="css/main.css">

        <script src="js/vendor/modernizr-2.6.2-respond-1.1.0.min.js"></script>
    </head>
    <body ng-app="example">
      <div class="container">
      <h1>ToDO list</h1>
        <table class="table" ng-controller="PageCtrl">
          <thead>
              <th width="80%">Task</th><th>Action</th>
          </thead>
          <tbody>
              <tr ng-repeat="todo in todos">
                <td>{{todo.name}}</td>
                <td><button class="btn btn-success" ng-click="action(todo)">
                    <span class="glyphicon" ng-class="{ 'glyphicon-remove': task.done , 'glyphicon-ok': !task.done"></span>
                    </button>
                </td>
              </tr>
          </tbody>
          <tfoot>
            <td><input type="text" class="form-control" ng-model="taskName" placeholder="New Task" /></td>
            <td><button  class="btn btn-success" ng-click="addNew()" ><span class="glyphicon glyphicon-plus"></span></button>
          </tfoot>
        </table>
          <footer class="row">
              <div class="col-xs-12">
                  <small>&copy; Terry God Damn Smith</small>
              </div>
          </footer>
      </div><!-- /container -->


    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.10.1/jquery.min.js"></script>
    <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
    <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.10.1.min.js"><\/script>')</script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.16/angular.min.js"></script>

    <script type="text/javascript">
    angular.module("example",[])
      .controller("PageCtrl",["$scope",function($scope){
          $scope.todos = [];

      }]);
    </script>

    </body>
</html>
